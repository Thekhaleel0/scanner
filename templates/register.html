<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CyberScan Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #ffffff;
        }
        .register-box {
            max-width: 450px;
            margin: 60px auto;
            padding: 35px;
            background-color: #1d2a35;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.7);
        }
        .form-control {
            background-color: #2e3d49;
            color: #ffffff;
            border: none;
        }
        .form-control:focus {
            background-color: #2e3d49;
            color: #ffffff;
            border-color: #00ffff;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 255, 0.25);
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0069d9;
        }
        .link-option {
            color: #00ffff;
            text-decoration: none;
        }
        .link-option:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">CyberScan Pro</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register-box">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        <div class="mt-3 text-center">
            <p>Already have an account? <a class="link-option" href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
