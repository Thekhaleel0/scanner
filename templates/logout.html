<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout - CyberScan Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .logout-box {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .logout-box h2 {
      margin-bottom: 20px;
      color: #00adb5;
    }
    .logout-box p {
      font-size: 1.1rem;
    }
    .logout-box a.btn {
      margin-top: 25px;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .logout-box a.btn:hover {
      background-color: #00adb5;
      color: #fff;
      border-color: #00adb5;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h2>You have been successfully logged out.</h2>
    <p>Thank you for using <strong>CyberScan Pro</strong>.</p>
    <a href="{{ url_for('login') }}" class="btn btn-outline-light">Login Again</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
