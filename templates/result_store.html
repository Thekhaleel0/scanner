<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Results - CyberScan Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1b2a;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
            background-color: #1b263b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        table {
            color: white;
        }
        .table thead {
            background-color: #415a77;
        }
        .btn-custom {
            background-color: #00bcd4;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0097a7;
        }
        .btn-group {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .no-results {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">CyberScan Pro</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('result') }}">Result</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('predict') }}">Another Prediction</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Result Storage Section -->
    <div class="container">
        <h2 class="text-center mb-4">Stored Scan Results</h2>

        {% if table %}
        <div class="table-responsive">
            {{ table|safe }}
        </div>
        {% else %}
        <div class="no-results">
            No scan results available for your account.
        </div>
        {% endif %}

        <div class="btn-group">
            <a href="{{ url_for('result') }}" class="btn btn-custom">View Current Result</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-custom">Dashboard</a>
            <a href="{{ url_for('about') }}" class="btn btn-custom">About</a>
            <a href="{{ url_for('predict') }}" class="btn btn-custom">New Scan</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
