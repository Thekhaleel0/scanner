<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f172a;
      color: white;
    }
    .navbar {
      background-color: #1e293b;
    }
    .navbar a {
      color: white !important;
    }
    .card {
      background-color: #1e293b;
      border: none;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    canvas {
      background-color: #f8fafc;
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">CyberSec Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('predict') }}">Another Prediction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container py-4">
    <h2 class="text-center mb-4">Vulnerability Dashboard</h2>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <h5 class="mb-3">Vulnerabilities by Type</h5>
          <canvas id="vulnChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <h5 class="mb-3">Vulnerabilities per Website</h5>
          <canvas id="siteChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart JS -->
  <script>
    const vulnData = JSON.parse('{{ vuln_data | safe }}');
    const siteData = JSON.parse('{{ site_data | safe }}');

    const vulnCtx = document.getElementById('vulnChart').getContext('2d');
    new Chart(vulnCtx, {
      type: 'doughnut',
      data: {
        labels: Object.keys(vulnData),
        datasets: [{
          data: Object.values(vulnData),
          backgroundColor: ['#f87171', '#60a5fa', '#facc15', '#4ade80', '#a78bfa', '#f472b6']
        }]
      }
    });

    const siteCtx = document.getElementById('siteChart').getContext('2d');
    new Chart(siteCtx, {
      type: 'bar',
      data: {
        labels: Object.keys(siteData),
        datasets: [{
          label: 'Vulnerabilities',
          data: Object.values(siteData),
          backgroundColor: '#34d399'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
