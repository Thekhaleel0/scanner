<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Prediction - CyberScan Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #232526, #414345);
            color: #ffffff;
        }
        .predict-box {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background-color: #2c2f33;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8);
        }
        .form-control {
            background-color: #3a3d42;
            color: #ffffff;
            border: none;
        }
        .form-control:focus {
            background-color: #3a3d42;
            color: #ffffff;
            border-color: #00d2ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 210, 255, 0.25);
        }
        .btn-custom {
            background-color: #ff5722;
            color: #ffffff;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
        .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #00d2ff !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">CyberScan Pro</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('result') }}">Result</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('result_store') }}">Store Result</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Prediction Form -->
    <div class="predict-box">
        <h2 class="text-center mb-4">Scan Website for Vulnerabilities</h2>
        <form action="result.html">
            <div class="mb-3">
                <label for="website" class="form-label">Enter Website URL</label>
                <input type="text" class="form-control" id="website" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-custom">Scan & Predict</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
